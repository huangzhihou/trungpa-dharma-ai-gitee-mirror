<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>创巴仁波切教法</title>
  <meta name="description" content="基于创巴仁波切十部文集的 AI 对话助手">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', sans-serif;
      background: #fafafa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #1a1a1a;
    }

    .header {
      padding: 20px;
      text-align: center;
      background: #fff;
      border-bottom: 1px solid #eaeaea;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 500;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 680px;
      width: 100%;
      margin: 0 auto;
      overflow: hidden;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .welcome {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .welcome h2 {
      font-size: 15px;
      font-weight: 400;
      line-height: 1.8;
      margin-bottom: 30px;
    }

    .topics {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .topic {
      padding: 14px;
      background: #fff;
      border: 1px solid #eaeaea;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.15s;
    }

    .topic:hover {
      border-color: #1a1a1a;
    }

    .message {
      margin-bottom: 20px;
    }

    .message.user {
      text-align: right;
    }

    .message-content {
      display: inline-block;
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 15px;
      line-height: 1.7;
      word-wrap: break-word;
    }

    .message.user .message-content {
      background: #1a1a1a;
      color: #fff;
    }

    .message.assistant .message-content {
      background: #fff;
      border: 1px solid #eaeaea;
      color: #1a1a1a;
    }

    .message-sources {
      font-size: 12px;
      color: #999;
      margin-top: 6px;
    }

    .input-area {
      padding: 16px 20px;
      background: #fff;
      border-top: 1px solid #eaeaea;
    }

    .input-inner {
      max-width: 680px;
      margin: 0 auto;
      display: flex;
      gap: 10px;
    }

    #messageInput {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #eaeaea;
      border-radius: 24px;
      font-size: 15px;
      outline: none;
    }

    #messageInput:focus {
      border-color: #1a1a1a;
    }

    #sendButton {
      padding: 12px 22px;
      background: #1a1a1a;
      color: #fff;
      border: none;
      border-radius: 24px;
      font-size: 14px;
      cursor: pointer;
    }

    #sendButton:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .typing {
      display: none;
      padding: 12px 16px;
      color: #999;
      font-size: 14px;
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 600px) {
      .topics {
        grid-template-columns: 1fr;
      }

      .input-inner {
        flex-wrap: wrap;
      }

      #sendButton {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>创巴仁波切教法</h1>
  </header>

  <div class="chat-area">
    <div class="messages-container" id="messagesContainer">
      <div class="welcome" id="welcome">
        <h2>基于创巴仁波切十部文集<br>所有回答均出自原文</h2>
        <div class="topics">
          <div class="topic" onclick="ask('什么是精神唯物主义')">精神唯物主义</div>
          <div class="topic" onclick="ask('如何修习正念')">正念冥想</div>
          <div class="topic" onclick="ask('解释大手印')">大手印</div>
          <div class="topic" onclick="ask('什么是基本善')">基本善</div>
          <div class="topic" onclick="ask('上师的作用')">上师与传承</div>
          <div class="topic" onclick="ask('香巴拉之道')">香巴拉传统</div>
        </div>
      </div>
      <div id="messages"></div>
      <div class="typing" id="typing">正在思考...</div>
    </div>

    <div class="input-area">
      <div class="input-inner">
        <input type="text" id="messageInput" placeholder="输入问题..." autocomplete="off">
        <button id="sendButton">发送</button>
      </div>
    </div>
  </div>

  <script>
    const messagesContainer = document.getElementById('messagesContainer');
    const welcome = document.getElementById('welcome');
    const messages = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const typing = document.getElementById('typing');

    let history = [];

    function ask(question) {
      messageInput.value = question;
      sendMessage();
    }

    function addMessage(role, content, sources = []) {
      const div = document.createElement('div');
      div.className = `message ${role}`;

      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.textContent = content;

      div.appendChild(contentDiv);

      if (sources.length > 0) {
        const sourcesDiv = document.createElement('div');
        sourcesDiv.className = 'message-sources';
        sourcesDiv.textContent = `来源: ${sources.join(', ')}`;
        div.appendChild(sourcesDiv);
      }

      messages.appendChild(div);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      messageInput.value = '';
      welcome.classList.add('hidden');
      addMessage('user', message);
      history.push({ role: 'user', content: message });

      typing.classList.remove('hidden');
      typing.style.display = 'block';
      sendButton.disabled = true;

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, history })
        });
        const data = await res.json();

        if (data.error) {
          addMessage('assistant', '抱歉，出现了错误: ' + data.error);
        } else {
          addMessage('assistant', data.response, data.sources || []);
          history.push({ role: 'assistant', content: data.response });
        }
      } catch (err) {
        addMessage('assistant', '网络连接失败，请稍后重试');
      }

      typing.style.display = 'none';
      sendButton.disabled = false;
      messageInput.focus();
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
