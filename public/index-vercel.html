  <style>

    /* è¿”å›æŒ‰é’® */
    .back-button {

    .main {

    .topics {

    .topic {

    .chat-container {

    }

    .chat-container.active {

    }

    .message {
      margin-bottom: 32px;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.3s ease forwards;
    }

    .message:last-child {

    @keyframes fadeIn {

        opacity: 1;

    .message.user {

    .message-content {

    /* AI å›ç­”å†…å®¹æ’ç‰ˆä¼˜åŒ– */
    .message.assistant .message-content {

    .message-content p {

    .message-content ul,

    .message.user .message-content {

    .message.assistant .message-content {

    /* æ¥æºå¼•ç”¨æ ·å¼ä¼˜åŒ– */
    .message-sources {

    }

    .message-sources::before {

    }

    .loading-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;

    }

    .loading-indicator::after {

    @keyframes spin {

    .error-message {

      border: 1px solid #ffcdd2;

    }

    .input-wrap {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 16px 20px;
      padding-bottom: max(16px, env(safe-area-inset-bottom));

    }

    .input-wrap.active {

    }

    .input-inner {
      max-width: 680px;

    }

    #messageInput {
      flex: 1;

    }

    #messageInput:focus {

    #sendButton {

    #sendButton:disabled {

    .typing {

    /* iPhone X åŠä»¥ä¸Šå®‰å…¨åŒºåŸŸ */

<body>
  <header class="header">
    <button class="back-button" id="backButton" onclick="goBack()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
    </button>
    <h1>åˆ›å·´ä»æ³¢åˆ‡æ•™æ³•</h1>
  </header>

  <main class="main" id="mainPage">
    <div class="welcome">
      <h2>åŸºäºåˆ›å·´ä»æ³¢åˆ‡åéƒ¨æ–‡é›†<br>æ‰€æœ‰å›ç­”å‡å‡ºè‡ªåŸæ–‡</h2>
    </div>

    <div class="topics">
      <div class="topic" onclick="startChat('ä»€ä¹ˆæ˜¯ç²¾ç¥å”¯ç‰©ä¸»ä¹‰')"><span>ç²¾ç¥å”¯ç‰©ä¸»ä¹‰</span></div>
      <div class="topic" onclick="startChat('å¦‚ä½•ä¿®ä¹ æ­£å¿µ')"><span>æ­£å¿µå†¥æƒ³</span></div>
      <div class="topic" onclick="startChat('è§£é‡Šå¤§æ‰‹å°')"><span>å¤§æ‰‹å°</span></div>
      <div class="topic" onclick="startChat('ä»€ä¹ˆæ˜¯åŸºæœ¬å–„')"><span>åŸºæœ¬å–„</span></div>
      <div class="topic" onclick="startChat('ä¸Šå¸ˆçš„ä½œç”¨')"><span>ä¸Šå¸ˆä¸ä¼ æ‰¿</span></div>
      <div class="topic" onclick="startChat('é¦™å·´æ‹‰ä¹‹é“')"><span>é¦™å·´æ‹‰ä¼ ç»Ÿ</span></div>
    </div>
  </main>

  <div class="chat-container" id="chatPage">
    <div id="messagesContainer"></div>
    <div class="typing" id="typing">æ­£åœ¨æ€è€ƒ...</div>
  </div>

  <div class="input-wrap" id="inputWrap">
    <div class="input-inner">
      <input type="text" id="messageInput" placeholder="è¾“å…¥é—®é¢˜..." autocomplete="off">
      <button id="sendButton">å‘é€</button>
    </div>
  </div>

  <script>
    // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
    (function() {
      const mainPage = document.getElementById('mainPage');
      const chatPage = document.getElementById('chatPage');
      const inputWrap = document.getElementById('inputWrap');
      const messagesContainer = document.getElementById('messagesContainer');
      const messageInput = document.getElementById('messageInput');
      const sendButton = document.getElementById('sendButton');
      const typing = document.getElementById('typing');

      let history = [];

      function startChat(question) {
        if (!mainPage || !chatPage) {
          console.error('é¡µé¢å…ƒç´ æœªæ‰¾åˆ°');
          return;
        }
        mainPage.style.display = 'none';
        chatPage.classList.add('active');
        inputWrap.classList.add('active');
        document.getElementById('backButton')?.classList.add('active');
        if (question) {
          sendMessage(question);
        }
      }

      function goBack() {
        mainPage.style.display = 'flex';
        chatPage.classList.remove('active');
        inputWrap.classList.remove('active');
        document.getElementById('backButton')?.classList.remove('active');
        history = [];
        messagesContainer.innerHTML = '';
      }

      // æ ¼å¼åŒ–å†…å®¹ï¼šå°†æ¢è¡Œç¬¦è½¬æ¢ä¸ºæ®µè½ï¼Œå¤„ç†åŸºæœ¬æ ¼å¼
      function formatContent(content) {
        if (!content) return '';

        // è½¬ä¹‰ HTML ç‰¹æ®Šå­—ç¬¦é˜²æ­¢ XSS
        let html = content
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;');

        // å¤„ç†åŠ ç²— **text**
        html = html.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');

        // å¤„ç†æ–œä½“ *text*
        html = html.replace(/\*([^*]+)\*/g, '<em>$1</em>');

        // å°†åŒæ¢è¡Œç¬¦è½¬æ¢ä¸ºæ®µè½åˆ†éš”
        const paragraphs = html.split(/\n\n+/);
        return paragraphs.map(p => {
          // å•ä¸ªæ¢è¡Œç¬¦è½¬æ¢ä¸º <br>
          const lines = p.split(/\n/).join('<br>');
          return `<p>${lines}</p>`;
        }).join('');
      }

      function addMessage(role, content, sources = []) {
        if (!messagesContainer) return;

        const div = document.createElement('div');
        div.className = `message ${role}`;

        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        contentDiv.innerHTML = formatContent(content);

        div.appendChild(contentDiv);

        if (sources && sources.length > 0) {
          const sourcesDiv = document.createElement('div');
          sourcesDiv.className = 'message-sources';
          sourcesDiv.innerHTML = `<span>${sources.join(' Â· ')}</span>`;
          div.appendChild(sourcesDiv);
        }

        messagesContainer.appendChild(div);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      async function sendMessage(msg) {
        if (!messageInput || !sendButton) return;

        const message = msg || messageInput.value.trim();
        if (!message) return;

        messageInput.value = '';
        addMessage('user', message);
        history.push({ role: 'user', content: message });

        if (typing) typing.classList.add('active');
        sendButton.disabled = true;

        try {
          const res = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message, history })
          });

          if (!res.ok) {
            throw new Error('è¯·æ±‚å¤±è´¥');
          }

          const data = await res.json();

          if (data.error) {
            addMessage('assistant', 'æŠ±æ­‰ï¼Œå‡ºç°äº†é”™è¯¯: ' + data.error);
          } else {
            addMessage('assistant', data.response, data.sources || []);
            history.push({ role: 'assistant', content: data.response });
          }
        } catch (err) {
          console.error('è¯·æ±‚é”™è¯¯:', err);
          addMessage('assistant', 'ç½‘ç»œè¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œåé‡è¯•');
        }

        if (typing) typing.classList.remove('active');
        sendButton.disabled = false;
        messageInput.focus();
      }

      // ç»‘å®šäº‹ä»¶
      if (sendButton) {
        sendButton.addEventListener('click', () => sendMessage());
      }
      if (messageInput) {
        messageInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') sendMessage();
        });
      }

      // æš´éœ²å…¨å±€å‡½æ•°
      window.startChat = startChat;
      window.goBack = goBack;
    })();
  </script>
</body>
