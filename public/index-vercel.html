<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>创巴仁波切教法</title>
  <meta name="description" content="基于创巴仁波切十部文集的 AI 对话助手">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Serif SC', 'PingFang SC', 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, serif;
      background: #f8f6f3;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #2d2d2d;
      line-height: 1.8;
    }

    .header {
      padding: 24px 20px;
      text-align: center;
      background: #fff;
      border-bottom: 1px solid #e5e0d8;
    }

    .header h1 {
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 1px;
      color: #3d3d3d;
    }

    .main {
      flex: 1;
      max-width: 680px;
      width: 100%;
      margin: 0 auto;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
    }

    .welcome {
      text-align: center;
      margin-bottom: 40px;
    }

    .welcome h2 {
      font-size: 15px;
      font-weight: 400;
      color: #666;
      margin-bottom: 32px;
      line-height: 1.8;
    }

    .topics {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .topic {
      padding: 16px;
      background: #fff;
      border: 1px solid #eaeaea;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.15s;
      text-align: center;
    }

    .topic:hover {
      border-color: #1a1a1a;
    }

    .topic span {
      font-size: 14px;
      color: #1a1a1a;
    }

    .chat-container {
      flex: 1;
      height: calc(100vh - 140px);
      overflow-y: auto;
      padding: 20px;
      padding-bottom: 80px;
      max-width: 680px;
      width: 100%;
      margin: 0 auto;
      -webkit-overflow-scrolling: touch;
      display: none;
    }

    .chat-container.active {
      display: block;
    }

    .message {
      margin-bottom: 24px;
    }

    .message.user {
      text-align: right;
    }

    .message-content {
      display: inline-block;
      max-width: 85%;
      padding: 16px 20px;
      border-radius: 12px;
      font-size: 17px;
      line-height: 1.9;
      word-wrap: break-word;
      letter-spacing: 0.3px;
    }

    .message.user .message-content {
      background: #1a1a1a;
      color: #fff;
    }

    .message.assistant .message-content {
      background: #fff;
      border: 1px solid #eaeaea;
      color: #1a1a1a;
    }

    .message-sources {
      font-size: 13px;
      color: #888;
      margin-top: 10px;
      line-height: 1.6;
      font-style: italic;
    }

    .input-wrap {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 16px 20px;
      padding-bottom: max(16px, env(safe-area-inset-bottom));
      background: #fff;
      border-top: 1px solid #eaeaea;
      display: none;
      z-index: 100;
    }

    .input-wrap.active {
      display: block;
    }

    .input-inner {
      max-width: 680px;
      margin: 0 auto;
      display: flex;
      gap: 12px;
    }

    #messageInput {
      flex: 1;
      padding: 14px 18px;
      border: 1px solid #eaeaea;
      border-radius: 24px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.15s;
    }

    #messageInput:focus {
      border-color: #1a1a1a;
    }

    #sendButton {
      padding: 14px 24px;
      background: #1a1a1a;
      color: #fff;
      border: none;
      border-radius: 24px;
      font-size: 14px;
      cursor: pointer;
      transition: opacity 0.15s;
    }

    #sendButton:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .typing {
      display: none;
      padding: 14px 18px;
      color: #999;
      font-size: 14px;
    }

    .typing.active {
      display: block;
    }

    @media (max-width: 600px) {
      .topics {
        grid-template-columns: 1fr;
      }

      .main {
        padding: 32px 20px;
        padding-bottom: 120px;
      }

      .chat-container {
        height: calc(100vh - 160px);
        padding-bottom: 100px;
      }

      .message-content {
        max-width: 90%;
        font-size: 16px;
        padding: 14px 16px;
        line-height: 1.8;
      }

      .input-inner {
        gap: 8px;
      }

      #messageInput {
        padding: 12px 14px;
        font-size: 14px;
      }

      #sendButton {
        padding: 12px 18px;
        font-size: 13px;
      }
    }

    /* iPhone X 及以上安全区域 */
    @supports (padding-bottom: env(safe-area-inset-bottom)) {
      body {
        padding-bottom: env(safe-area-inset-bottom);
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>创巴仁波切教法</h1>
  </header>

  <main class="main" id="mainPage">
    <div class="welcome">
      <h2>基于创巴仁波切十部文集<br>所有回答均出自原文</h2>
    </div>

    <div class="topics">
      <div class="topic" onclick="startChat('什么是精神唯物主义')"><span>精神唯物主义</span></div>
      <div class="topic" onclick="startChat('如何修习正念')"><span>正念冥想</span></div>
      <div class="topic" onclick="startChat('解释大手印')"><span>大手印</span></div>
      <div class="topic" onclick="startChat('什么是基本善')"><span>基本善</span></div>
      <div class="topic" onclick="startChat('上师的作用')"><span>上师与传承</span></div>
      <div class="topic" onclick="startChat('香巴拉之道')"><span>香巴拉传统</span></div>
    </div>
  </main>

  <div class="chat-container" id="chatPage">
    <div id="messagesContainer"></div>
    <div class="typing" id="typing">正在思考...</div>
  </div>

  <div class="input-wrap" id="inputWrap">
    <div class="input-inner">
      <input type="text" id="messageInput" placeholder="输入问题..." autocomplete="off">
      <button id="sendButton">发送</button>
    </div>
  </div>

  <script>
    const mainPage = document.getElementById('mainPage');
    const chatPage = document.getElementById('chatPage');
    const inputWrap = document.getElementById('inputWrap');
    const messagesContainer = document.getElementById('messagesContainer');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const typing = document.getElementById('typing');

    let history = [];

    function startChat(question) {
      mainPage.style.display = 'none';
      chatPage.classList.add('active');
      inputWrap.classList.add('active');
      if (question) {
        sendMessage(question);
      }
    }

    function addMessage(role, content, sources = []) {
      const div = document.createElement('div');
      div.className = `message ${role}`;

      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.textContent = content;

      div.appendChild(contentDiv);

      if (sources.length > 0) {
        const sourcesDiv = document.createElement('div');
        sourcesDiv.className = 'message-sources';
        sourcesDiv.textContent = `来源: ${sources.join(', ')}`;
        div.appendChild(sourcesDiv);
      }

      messagesContainer.appendChild(div);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function sendMessage(msg) {
      const message = msg || messageInput.value.trim();
      if (!message) return;

      messageInput.value = '';
      addMessage('user', message);
      history.push({ role: 'user', content: message });

      typing.classList.add('true');
      sendButton.disabled = true;

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, history })
        });
        const data = await res.json();

        if (data.error) {
          addMessage('assistant', '抱歉，出现了错误: ' + data.error);
        } else {
          addMessage('assistant', data.response, data.sources || []);
          history.push({ role: 'assistant', content: data.response });
        }
      } catch (err) {
        addMessage('assistant', '网络连接失败，请稍后重试');
      }

      typing.classList.remove('true');
      sendButton.disabled = false;
      messageInput.focus();
    }

    sendButton.addEventListener('click', () => sendMessage());
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
