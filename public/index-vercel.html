<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>创巴仁波切教法</title>
  <meta name="description" content="基于创巴仁波切十部文集的 AI 对话助手">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="format-detection" content="telephone=no">
  <!-- 预连接外部资源 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Serif SC', 'PingFang SC', 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, serif;
      background: #f8f6f3;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #2d2d2d;
      line-height: 1.8;
    }

    .header {
      padding: 24px 20px;
      text-align: center;
      background: #fff;
      border-bottom: 1px solid #e5e0d8;
    }

    .header h1 {
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 1px;
      color: #3d3d3d;
    }

    .main {
      flex: 1;
      max-width: 680px;
      width: 100%;
      margin: 0 auto;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
    }

    .welcome {
      text-align: center;
      margin-bottom: 40px;
    }

    .welcome h2 {
      font-size: 15px;
      font-weight: 400;
      color: #666;
      margin-bottom: 32px;
      line-height: 1.8;
    }

    .topics {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .topic {
      padding: 16px;
      background: #fff;
      border: 1px solid #eaeaea;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.15s;
      text-align: center;
    }

    .topic:hover {
      border-color: #1a1a1a;
    }

    .topic span {
      font-size: 14px;
      color: #1a1a1a;
    }

    .chat-container {
      flex: 1;
      height: calc(100vh - 140px);
      overflow-y: auto;
      padding: 20px;
      padding-bottom: 80px;
      max-width: 680px;
      width: 100%;
      margin: 0 auto;
      -webkit-overflow-scrolling: touch;
      display: none;
    }

    .chat-container.active {
      display: block;
    }

    .message {
      margin-bottom: 24px;
    }

    .message.user {
      text-align: right;
    }

    .message-content {
      display: inline-block;
      max-width: 85%;
      padding: 16px 20px;
      border-radius: 12px;
      font-size: 17px;
      line-height: 1.9;
      word-wrap: break-word;
      letter-spacing: 0.3px;
    }

    .message.user .message-content {
      background: #1a1a1a;
      color: #fff;
    }

    .message.assistant .message-content {
      background: #fff;
      border: 1px solid #eaeaea;
      color: #1a1a1a;
    }

    .message-sources {
      font-size: 13px;
      color: #888;
      margin-top: 10px;
      line-height: 1.6;
      font-style: italic;
    }

    .loading-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      color: #999;
      font-size: 14px;
    }

    .loading-indicator::after {
      content: '';
      width: 16px;
      height: 16px;
      border: 2px solid #e0e0e0;
      border-top-color: #999;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      background: #fff5f5;
      border: 1px solid #ffcdd2;
      color: #c62828;
      padding: 12px 16px;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 14px;
    }

    .input-wrap {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 16px 20px;
      padding-bottom: max(16px, env(safe-area-inset-bottom));
      background: #fff;
      border-top: 1px solid #eaeaea;
      display: none;
      z-index: 100;
    }

    .input-wrap.active {
      display: block;
    }

    .input-inner {
      max-width: 680px;
      margin: 0 auto;
      display: flex;
      gap: 12px;
    }

    #messageInput {
      flex: 1;
      padding: 14px 18px;
      border: 1px solid #eaeaea;
      border-radius: 24px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.15s;
    }

    #messageInput:focus {
      border-color: #1a1a1a;
    }

    #sendButton {
      padding: 14px 24px;
      background: #1a1a1a;
      color: #fff;
      border: none;
      border-radius: 24px;
      font-size: 14px;
      cursor: pointer;
      transition: opacity 0.15s;
    }

    #sendButton:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .typing {
      display: none;
      padding: 14px 18px;
      color: #999;
      font-size: 14px;
    }

    .typing.active {
      display: block;
    }

    @media (max-width: 600px) {
      .topics {
        grid-template-columns: 1fr;
      }

      .main {
        padding: 32px 20px;
        padding-bottom: 120px;
      }

      .chat-container {
        height: calc(100vh - 160px);
        padding-bottom: 100px;
      }

      .message-content {
        max-width: 90%;
        font-size: 16px;
        padding: 14px 16px;
        line-height: 1.8;
      }

      .input-inner {
        gap: 8px;
      }

      #messageInput {
        padding: 12px 14px;
        font-size: 14px;
      }

      #sendButton {
        padding: 12px 18px;
        font-size: 13px;
      }
    }

    /* iPhone X 及以上安全区域 */
    @supports (padding-bottom: env(safe-area-inset-bottom)) {
      body {
        padding-bottom: env(safe-area-inset-bottom);
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>创巴仁波切教法</h1>
  </header>

  <main class="main" id="mainPage">
    <div class="welcome">
      <h2>基于创巴仁波切十部文集<br>所有回答均出自原文</h2>
    </div>

    <div class="topics">
      <div class="topic" onclick="startChat('什么是精神唯物主义')"><span>精神唯物主义</span></div>
      <div class="topic" onclick="startChat('如何修习正念')"><span>正念冥想</span></div>
      <div class="topic" onclick="startChat('解释大手印')"><span>大手印</span></div>
      <div class="topic" onclick="startChat('什么是基本善')"><span>基本善</span></div>
      <div class="topic" onclick="startChat('上师的作用')"><span>上师与传承</span></div>
      <div class="topic" onclick="startChat('香巴拉之道')"><span>香巴拉传统</span></div>
    </div>
  </main>

  <div class="chat-container" id="chatPage">
    <div id="messagesContainer"></div>
    <div class="typing" id="typing">正在思考...</div>
  </div>

  <div class="input-wrap" id="inputWrap">
    <div class="input-inner">
      <input type="text" id="messageInput" placeholder="输入问题..." autocomplete="off">
      <button id="sendButton">发送</button>
    </div>
  </div>

  <script>
    // 页面加载完成后初始化
    (function() {
      const mainPage = document.getElementById('mainPage');
      const chatPage = document.getElementById('chatPage');
      const inputWrap = document.getElementById('inputWrap');
      const messagesContainer = document.getElementById('messagesContainer');
      const messageInput = document.getElementById('messageInput');
      const sendButton = document.getElementById('sendButton');
      const typing = document.getElementById('typing');

      let history = [];

      function startChat(question) {
        if (!mainPage || !chatPage) {
          console.error('页面元素未找到');
          return;
        }
        mainPage.style.display = 'none';
        chatPage.classList.add('active');
        inputWrap.classList.add('active');
        if (question) {
          sendMessage(question);
        }
      }

      function addMessage(role, content, sources = []) {
        if (!messagesContainer) return;

        const div = document.createElement('div');
        div.className = `message ${role}`;

        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        contentDiv.textContent = content;

        div.appendChild(contentDiv);

        if (sources && sources.length > 0) {
          const sourcesDiv = document.createElement('div');
          sourcesDiv.className = 'message-sources';
          sourcesDiv.textContent = `来源: ${sources.join(', ')}`;
          div.appendChild(sourcesDiv);
        }

        messagesContainer.appendChild(div);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      async function sendMessage(msg) {
        if (!messageInput || !sendButton) return;

        const message = msg || messageInput.value.trim();
        if (!message) return;

        messageInput.value = '';
        addMessage('user', message);
        history.push({ role: 'user', content: message });

        if (typing) typing.classList.add('active');
        sendButton.disabled = true;

        try {
          const res = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message, history })
          });

          if (!res.ok) {
            throw new Error('请求失败');
          }

          const data = await res.json();

          if (data.error) {
            addMessage('assistant', '抱歉，出现了错误: ' + data.error);
          } else {
            addMessage('assistant', data.response, data.sources || []);
            history.push({ role: 'assistant', content: data.response });
          }
        } catch (err) {
          console.error('请求错误:', err);
          addMessage('assistant', '网络连接失败，请检查网络后重试');
        }

        if (typing) typing.classList.remove('active');
        sendButton.disabled = false;
        messageInput.focus();
      }

      // 绑定事件
      if (sendButton) {
        sendButton.addEventListener('click', () => sendMessage());
      }
      if (messageInput) {
        messageInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') sendMessage();
        });
      }

      // 暴露全局函数
      window.startChat = startChat;
    })();
  </script>
</body>
</html>
