  <script>
    // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
    (function() {
      const mainPage = document.getElementById('mainPage');
      const chatPage = document.getElementById('chatPage');
      const inputWrap = document.getElementById('inputWrap');
      const messagesContainer = document.getElementById('messagesContainer');

      // æ ¼å¼åŒ–å†…å®¹ï¼šå°†æ¢è¡Œç¬¦è½¬æ¢ä¸ºæ®µè½ï¼Œå¤„ç†åŸºæœ¬æ ¼å¼
      function formatContent(content) {
        if (!content) return '';

        // è½¬ä¹‰ HTML ç‰¹æ®Šå­—ç¬¦é˜²æ­¢ XSS
        let html = content
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')

        // å¤„ç† Markdown æ ¼å¼
        // å¤„ç†åŠ ç²— **text**
        html = html.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');

        // å¤„ç†æ–œä½“ *text*
        html = html.replace(/\*([^*]+)\*/g, '<em>$1</em>');

        // å¤„ç†è¡Œå†…ä»£ç  `text`
        html = html.replace(/`([^`]+)`/g, '<code style="background:#f5f4f1;padding:2px 6px;border-radius:4px;font-family:monospace;font-size:0.9em;">$1</code>');

        // å¤„ç†ä»£ç å—
        html = html.replace(/```([^`]+)```/g, '<pre style="background:#f5f4f1;padding:16px;border-radius:8px;overflow-x:auto;margin:1em 0;font-size:0.9em;line-height:1.6;"><code>$1</code></pre>');

        // å¤„ç†å¼•ç”¨å— > text
        html = html.replace(/^>\s*(.+)$/gm, '<blockquote><p>$1</p></blockquote>');

        // å¤„ç†é—®ç­”æ ¼å¼ Q: æˆ– é—®é¢˜:
        html = html.replace(/^(Q:|é—®é¢˜:|é—®ï¼š)\s*(.+)$/gm, '<p class="question">é—®é¢˜ï¼š$2</p>');

        // å¤„ç†ç­”æ¡ˆæ ¼å¼ A: æˆ– ç­”:
        html = html.replace(/^(A:|ç­”:|å›ç­”ï¼š)\s*(.+)$/gm, '<p class="answer">$2</p>');

        // å¤„ç†ç« èŠ‚æ ‡é¢˜ # Title
        html = html.replace(/^###\s+(.+)$/gm, '<h3>$1</h3>');
        html = html.replace(/^##\s+(.+)$/gm, '<h2>$1</h2>');
        html = html.replace(/^#\s+(.+)$/gm, '<h1>$1</h1>');

        // å¤„ç†æ— åºåˆ—è¡¨ - item
        html = html.replace(/^[-*]\s+(.+)$/gm, '<li>$1</li>');

        // å¤„ç†æœ‰åºåˆ—è¡¨ 1. item
        html = html.replace(/^\d+[.)]\s+(.+)$/gm, '<li>$1</li>');

        // å¤„ç†åˆ†å‰²çº¿ --- æˆ– ***
        html = html.replace(/^[-*]{3,}$/gm, '<hr>');

        // å¤„ç†å…³é”®æœ¯è¯­ [[term]]
        html = html.replace(/\[\[([^\]]+)\]\]/g, '<span class="term">$1</span>');

        // å¤„ç†é‡ç‚¹æ ‡è®° ==text==
        html = html.replace(/==([^=]+)==/g, '<span class="highlight">$1</span>');

        // æ™ºèƒ½åˆ†æ®µï¼šå¤„ç†é•¿æ®µè½
        // å°†å¤šä¸ªè¿ç»­æ¢è¡Œç¬¦è½¬æ¢ä¸ºæ®µè½åˆ†éš”
        const paragraphs = html.split(/\n\n+/);
        
        if (paragraphs.length > 1) {
          return paragraphs.map(p => {
            // å¦‚æœæ®µè½ä¸­å·²ç»åŒ…å«å—çº§å…ƒç´ ï¼ˆæ ‡é¢˜ã€åˆ—è¡¨ã€å¼•ç”¨ç­‰ï¼‰ï¼Œç›´æ¥è¿”å›
            if (p.match(/^(<h[1-6]|<ul|<ol|<li|<blockquote|<pre|<hr|<p class=)/)) {
              return p;
            }
            // å¦åˆ™åŒ…è£…ä¸ºæ®µè½
            return `<p>${p.replace(/\n/g, '<br>')}</p>`;
          }).join('');
        }

        // å•æ®µè½æƒ…å†µï¼šå°†æ¢è¡Œç¬¦è½¬æ¢ä¸º <br>
        html = html.replace(/\n/g, '<br>');
        
        // å¦‚æœæ²¡æœ‰æ®µè½æ ‡ç­¾ï¼Œæ·»åŠ æ®µè½åŒ…è£¹
        if (!html.startsWith('<')) {
          html = `<p>${html}</p>`;
        }

        return html;
      }

      function addMessage(role, content, sources = []) {

          const formattedSources = sources.map(source => {
            // ç§»é™¤æ–‡ä»¶æ‰©å±•åï¼Œè®©ä¹¦åæ›´ç¾è§‚
            const cleanName = source.replace(/\.(pdf|txt|json)$/i, '');
            // å¦‚æœæ¥æºæ˜¯ä¸­æ–‡æ–‡ä»¶åï¼Œä¿æŒåŸæ ·ï¼›å¦åˆ™é€‚å½“æ ¼å¼åŒ–
            if (/[\u4e00-\u9fa5]/.test(cleanName)) {
              return `<span class="source-book">${cleanName}</span>`;
            }
            return `<span class="source-book">${cleanName}</span>`;
          }).join(' Â· ');
          
          sourcesDiv.innerHTML = `<span>${formattedSources}</span>`;
          div.appendChild(sourcesDiv);
        }

        messagesContainer.appendChild(div);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      async function sendMessage(msg) {
        if (!messageInput || !sendButton) return;

        const message = msg || messageInput.value.trim();
        if (!message) return;

        messageInput.value = '';
        addMessage('user', message);
        history.push({ role: 'user', content: message });

        if (typing) typing.classList.add('active');
        sendButton.disabled = true;

        try {
          const res = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message, history })
          });

          if (!res.ok) {
            throw new Error('è¯·æ±‚å¤±è´¥');
          }

          const data = await res.json();

          if (data.error) {
            addMessage('assistant', 'æŠ±æ­‰ï¼Œå‡ºç°äº†é”™è¯¯: ' + data.error);
          } else {
            addMessage('assistant', data.response, data.sources || []);
            history.push({ role: 'assistant', content: data.response });
          }
        } catch (err) {
          console.error('è¯·æ±‚é”™è¯¯:', err);
          addMessage('assistant', 'ç½‘ç»œè¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œåé‡è¯•');
        }

        if (typing) typing.classList.remove('active');
        sendButton.disabled = false;
        messageInput.focus();
      }

      // ç»‘å®šäº‹ä»¶
      if (sendButton) {
        sendButton.addEventListener('click', () => sendMessage());
      }
      if (messageInput) {
        messageInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') sendMessage();
        });
      }

      // æš´éœ²å…¨å±€å‡½æ•°
      window.startChat = startChat;
      window.goBack = goBack;
    })();
  </script>
